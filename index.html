<html>
<head>
     <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/new-x-digital-tfb" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <center>
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button><font color="white">(</font></button></td>
                    <td><button><font color="white">)</font></button></td>
                    <td><button style="background-color:rgb(76, 154, 156)"><font color="white">C</font></button></td>
                    <td><button><font color="white">÷</font></button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button><font color="white">×</font></button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button><font color="white">+</font></button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button><font color="white">–</font></button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button><font color="white">%</font></button></td>
                    <td><button style="background-color:rgb(231, 170, 0)"><font color="white">=</font></button></td>
                </tr>
            </table>
        </center>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
